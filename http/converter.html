<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="webm-48px.png" />
    <title>WebP image converter</title>
    <style>
      .halfbox {
        width: 48.5%;
        height: 100%;
        min-height:  200px;
        border-radius: 5px;
        border: 2px solid #73AD21;
        padding: 0.1% 0.3% 0.1% 0.3%;
      }
      .guidebox {
        width: 1%;
        height:  200px;
        align: center;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="homepage" id="None">
    <div style="float: right">
      <a href="imagetest.html">Go Test</a>
    </div>
    <div>
      <label for="selType">ConvertType :</label>
      <select name="selType" id="selType">
        <option value="WBP">To WebP</option>
        <option value="ANW">To AnimatedWebP</option>
        <option value="PNG">To clean PNG (fast)</option>
        <option value="ZOP">To zopfli PNG (small)</option>
      </select>
      <div id="typeOption"><div>
    </div>
    <hr>
    <div id="inBox" class="halfbox" style="float: left;">
      <div id="dropHere" class="guidebox">
        Drop files or folder here
      </div>
    </div>
    <div id="outBox" class="halfbox" style="float: right;">
      <div id="resultHere" class="guidebox" style="color: #C0C0C0;">
        Result
      </div>
    </div>
    <script src="converter.js"></script>
  </body>
</html>
