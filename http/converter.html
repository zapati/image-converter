<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="webm-48px.png" />
    <title>WebP image converter</title>
    <style>
      .halfbox {
        width: 49.2%;
        padding: 0.1% 0.3% 0.1% 0.3%;
      }
      .roundbox {
        border-radius: 5px;
        border: 2px solid #73ad21;
        padding: 0.1% 0.3% 0.1% 0.3%;
      }
      .fileselect {
        width: 100%;
        height: 85vh;
        min-height: 200px;
        align: center;
        vertical-align: middle;
      }
      .fileselect.short {
        height: 40vh;
      }
      .fileselect.shorter {
        height: 20vh;
      }
      .fileselect.guide {
        line-height: 80vh;
        text-align: center;
      }
      .dragdownload {
        color: white;
        font-size: 14px;
        float: right;
        border-radius: 5px;
        background-color: #73ad21;
        padding: 2px;
        margin: 2px;
      }
      .dragdownload.off {
        background-color: gray;
      }
      .infotext {
        width: 100%;
        font-weight: bold;
        text-align: center;
      }
      .text_succeed {
        color: green;
      }
      .text_error {
        color: red;
      }
      .text_normal {
        color: black;
      }
   </style>
  </head>
  <body class="homepage" id="None">
    <div style="float: right">
      <a href="imagetest.html">Go Test</a>
    </div>
    <div>
      <label for="selType">Conversion Type :</label>
      <select name="selType" id="selType">
        <option value="WebP">To WebP/AnimatedWebP</option>
        <option value="CleanPNG" disabled>To clean PNG (fast)</option>
        <option value="ZopfliPNG" disabled>To zopfli PNG (small)</option>
      </select>
    </div>
    <hr />
    <div class="halfbox" style="float:left;">
      <div id="inBox" class="roundbox">
        <div id="inInfo" class="infotext">Input Files</div>
        <div id="dropHere" class="fileselect guide">Drop files or folder here</div>
        <select id="inFiles" class="fileselect" multiple style="display:none"></select>
      </div>
    </div>
    <div class="halfbox" style="float:right;">
      <div id="outBox" class="roundbox">
        <div id="outInfo" class="infotext">Converted Images</div>
        <select id="outFiles" class="fileselect short" multiple></select>
        <button id="outSelAll">Select All</button>
        <button id="outDnSel">Download</button>
        <div id="outSelInfo" style="display:inline">Sel:0/0</div>
        <button id="outRmSel">Remove</button>
        <button id="outRmAll">Remove All</button>
        <div id="outDnDrag" class="dragdownload" draggable="true">DragThisToDownload</div>
      </div>
      <p />
      <div id="muxBox" class="roundbox">
        <div id="muxInfo" class="infotext">Animated Images</div>
        <div id="muxOption">
          <label for="muxSelFPS">Frame per second :</label>
          <select name="muxSelFPS" id="muxSelFPS">
            <option value="60">60</option>
            <option value="30">30</option>
            <option value="15">15</option>
          </select>
          &nbsp;&nbsp;
          <label for="muxSelLoop">Loop count :</label>
          <select name="muxSelLoop" id="muxSelLoop">
            <option value="infinite">infinite</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          &nbsp;&nbsp;
          <button id="makeAni">â†“Make Animation</button>
        </div>
        <select id="muxFiles" class="fileselect shorter" multiple></select>
        <button id="muxSelAll">Select All</button>
        <button id="muxDnSel">Download</button>
        <div id="muxSelInfo" style="display:inline">Sel:0/0</div>
        <button id="muxRmSel">Remove</button>
        <button id="muxRmAll">Remove All</button>
        <div id="muxDnDrag" class="dragdownload" draggable="true">DragThisToDownload</div>
      </div>
    </div>
    <script src="converter.js"></script>
  </body>
</html>
